<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>王垚的训练记录器</title>
  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      background:linear-gradient(135deg,#e0c3ff 0%,#ffccf9 100%);
      min-height:100vh;
    }
    .container{
      max-width:400px;
      margin:auto;
      padding:20px;
    }
    .header{
      text-align:center;
      background:#fff;
      border-radius:16px;
      padding:24px;
      margin-bottom:20px;
      box-shadow:0 4px 12px rgba(0,0,0,.1);
    }
    .header h1{
      margin:0 0 8px 0;
      color:#1f2937;
      font-size:24px;
    }
    .header p{
      margin:0;
      color:#6b7280;
      font-size:14px;
    }
    .workout-card{
      background:#fff;
      border-radius:12px;
      padding:16px;
      margin-bottom:12px;
      box-shadow:0 2px 8px rgba(0,0,0,.1);
      cursor:pointer;
      transition:transform 0.2s, box-shadow 0.2s;
      text-decoration:none;
      color:inherit;
      display:block;
    }
    .workout-card:hover{
      transform:translateY(-2px);
      box-shadow:0 4px 16px rgba(0,0,0,.15);
    }
    .workout-title{
      font-size:18px;
      font-weight:bold;
      color:#1f2937;
      margin-bottom:8px;
    }
    .workout-desc{
      color:#6b7280;
      font-size:14px;
      margin-bottom:8px;
    }
    .workout-tags{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
    }
    .tag{
      background:#e0c3ff;
      color:#7c3aed;
      padding:4px 8px;
      border-radius:12px;
      font-size:12px;
      font-weight:500;
    }
    .coming-soon{
      opacity:0.6;
      cursor:not-allowed;
    }
    .coming-soon:hover{
      transform:none;
      box-shadow:0 2px 8px rgba(0,0,0,.1);
    }
    .soon-tag{
      background:#fef3c7;
      color:#92400e;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>💪 训练记录器</h1>
    <p>选择今天的训练项目</p>
  </div>

  <a href="back-arms.html" class="workout-card">
    <div class="workout-title">背部 + 手臂专项</div>
    <div class="workout-desc">单臂划船、绳索划船、二头三头训练</div>
    <div class="workout-tags">
      <span class="tag">背阔肌</span>
      <span class="tag">肱二头肌</span>
      <span class="tag">肱三头肌</span>
    </div>
  </a>

<a href="glute-legs.html" class="workout-card">
  <div class="workout-title">臀腿专项</div>
  <div class="workout-desc">外展激活、倒蹬机、相扑深蹲等臀型塑造</div>
  <div class="workout-tags">
    <span class="tag">臀大肌</span>
    <span class="tag">臀中肌</span>
    <span class="tag">腘绳肌</span>
  </div>
</a>

  <div class="workout-card coming-soon">
    <div class="workout-title">胸肩专项</div>
    <div class="workout-desc">胸推、肩推、飞鸟等上肢训练</div>
    <div class="workout-tags">
      <span class="tag">胸大肌</span>
      <span class="tag">三角肌</span>
      <span class="soon-tag">即将上线</span>
    </div>
  </div>

  <div class="workout-card coming-soon">
    <div class="workout-title">核心训练</div>
    <div class="workout-desc">腹肌、下背、核心稳定性训练</div>
    <div class="workout-tags">
      <span class="tag">腹直肌</span>
      <span class="tag">核心稳定</span>
      <span class="soon-tag">即将上线</span>
    </div>
  </div>
</div>
</body>
</html>
